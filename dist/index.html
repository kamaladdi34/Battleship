<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="main.js" defer type="module"></script>
  </head>
  <body>
    <h2>ðŸš¢ Battleship game</h2>
    <h3></h3>
    <form class="player-info" novalidate>
      <label for="player-name">Player name:</label>
      <input type="text" id="player-name" required />
      <label for="other-name">Second player name:</label>
      <input type="text" id="other-name" required />
      <fieldset>
        <legend>Coordinates</legend>
        <label for="ship-5"> Ship with length 5</label>
        <input type="text" placeholder="0-0" id="ship-5" />
        <label for="ship-4"> Ship with length 4</label>
        <input type="text" placeholder="0-0" id="ship-4" />
        <label for="ship-3"> Ship with length 3</label>
        <input type="text" placeholder="0-0" id="ship-3" />
        <label for="ship-3"> Ship with length 3</label>
        <input type="text" placeholder="0-0" id="ship-3" />
        <label for="ship-2"> Ship with length 2</label>
        <input type="text" placeholder="0-0" id="ship-2" />
      </fieldset>
      <button>start game</button>
    </form>
    <div class="container">
      <div class="boards-container"></div>
    </div>
  </body>
</html>
